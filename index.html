<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <div class="quote_conatiner">
            <div class="box" id="quote-box">
                <p class="number">ADVICE #38</p>
                <p class="quote">“You can do anything but not everything” — <span>David Allen</span></p>
            </div>
            <div class="img">
                <img class="desk" src="assets/images/pattern-divider-desktop.svg" alt="">
                <img class="mobile" src="assets/images/pattern-divider-mobile.svg" alt="">
            </div>
            <button class="random" id="loadQuote">
                <img src="assets/images/icon-dice.svg" alt="">
            </button>
        </div>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
